<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>
    <div class="user">
        {% if request.session.userid %}
        <span>{{ request.session.username }}</span>
        <a href="/logout">注销</a>
        {% else %}
        <a href="/login">登录</a>&nbsp;&nbsp;
        {% endif %}
        <a href="/register">注册</a>
    </div>
</body>
</html>
